<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JAVASCRIPT-DRUM-KIT</title>
    <link rel="stylesheet" href="./styles/main.css"/>
    <script src="./index.js"></script>
</head>
<body>
    <h1 class="title">JS-DRUM-KIT</h1>
    <section class="keys">
        <div data-key= '' class="key"><kbd>A</kbd> <span class="sound"><audio data-key="" src="./sounds/boom.wav"></audio>wav</span></div>
        <div data-key= '' class="key"><kbd>S</kbd> <span class="sound"><audio data-key="" src="./sounds/clap.wav"></audio>clap</span></div>
        <div data-key= '' class="key"><kbd>D</kbd> <span class="sound"><audio data-key="" src="./sounds/hihat.wav"></audio>hihat</span></div>
        <div data-key= '' class="key"><kbd>F</kbd> <span class="sound"><audio data-key="" src="./sounds/kick.wav"></audio>kick</span></div>
        <div data-key= '' class="key"><kbd>G</kbd> <span class="sound"><audio data-key="" src="./sounds/openhat.wav"></audio>openhat</span></div>
        <div data-key= '' class="key"><kbd>H</kbd> <span class="sound"><audio data-key="" src="./sounds/ride.wav"></audio>ride</span></div>
        <div data-key= '' class="key"><kbd>J</kbd> <span class="sound"><audio data-key="" src="./sounds/snare.wav"></audio>snare</span></div>
        <div data-key= '' class="key"><kbd>K</kbd> <span class="sound"><audio data-key="" src="./sounds/tink.wav"></audio>tink</span></div>
        <div data-key= '' class="key"><kbd>L</kbd> <span class="sound"><audio data-key="" src="./sounds/tom.wav"></audio>tom</span></div>
    </section>
</body>
</html>
