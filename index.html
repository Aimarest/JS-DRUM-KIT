<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT-DRUM-KIT</title>
    <link rel="stylesheet" href="./styles/main.css"/>
  
</head>
<body>
    <h1 class="title">JS-DRUM-KIT</h1>
    <section class="keys">
        <div data-key= '65' class="key"><kbd>A</kbd> <span class="sound"><audio data-key="65" src="./sounds/boom.wav"></audio>wav</span></div>
        <div data-key= '83' class="key"><kbd>S</kbd> <span class="sound"><audio data-key="83" src="./sounds/clap.wav"></audio>clap</span></div>
        <div data-key= '68' class="key"><kbd>D</kbd> <span class="sound"><audio data-key="68" src="./sounds/hihat.wav"></audio>hihat</span></div>
        <div data-key= '70' class="key"><kbd>F</kbd> <span class="sound"><audio data-key="70" src="./sounds/kick.wav"></audio>kick</span></div>
        <div data-key= '90' class="key"><kbd>Z</kbd> <span class="sound"><audio data-key="90" src="./sounds/openhat.wav"></audio>openhat</span></div>
        <div data-key= '88' class="key"><kbd>X</kbd> <span class="sound"><audio data-key="88" src="./sounds/ride.wav"></audio>ride</span></div>
        <div data-key= '67' class="key"><kbd>C</kbd> <span class="sound"><audio data-key="67" src="./sounds/snare.wav"></audio>snare</span></div>
        <div data-key= '86' class="key"><kbd>V</kbd> <span class="sound"><audio data-key="86" src="./sounds/tink.wav"></audio>tink</span></div>
        <div data-key= '66' class="key"><kbd>B</kbd> <span class="sound"><audio data-key="66" src="./sounds/tom.wav"></audio>tom</span></div>
    </section> 
     <script src="./index.js"></script>
</body>
</html>
